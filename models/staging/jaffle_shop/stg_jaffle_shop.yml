version: 2

models:
  - name: stg_customers
    description: customer Model
    columns: 
      - name: customer_id
        description : the primary key of the customer
        tests:
          - unique
          - not_null

  - name: stg_orders 
    description: Order model
    columns:
      - name: order_id
        description : the primary key of an order
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed